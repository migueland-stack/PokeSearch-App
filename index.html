<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css" />
  <title>Pkmn Search App</title>
</head>

<body>
  <h1>Pokémon Search App</h1>
  <div class="main-container">

    <p>Search for Pokémon Name or ID:</p>
    <input id="search-input" type="text" required>
    <button id="search-button">Search</button>
    <div class="container">
      <span class="name-id">
        <p id="pokemon-name"></p>
        <p id="pokemon-id"></p>
      </span>
      <span class="weight-height">
        <p id="weight"></p>
        <p id="height"></p>
      </span>
      <img id="sprite" src="">
      <p id="types" class="type"></p>
    </div>
    <table>
      <tr>
        <th>Base</th>
        <th>Stats</th>
      </tr>
      <tr>
        <td>HP:</td>
        <td id="hp">--</td>
      </tr>
      <tr>
        <td>Attack:</td>
        <td id="attack">--</td>
      </tr>
      <tr>
        <td>Defense:</td>
        <td id="defense">--</td>
      </tr>
      <tr>
        <td>Sp. Attack:</td>
        <td id="special-attack">--</td>
      </tr>
      <tr>
        <td>Sp. Defense:</td>
        <td id="special-defense">--</td>
      </tr>
      <tr>
        <td>Speed:</td>
        <td id="speed">--</td>
      </tr>
    </table>
  </div>
  <script src="/script.js"></script>
</body>

</html>
